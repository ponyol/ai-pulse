name: Update RSS Feeds

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
    # Full rescan on Mondays at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'feed_generators/**'
      - '.github/workflows/update_feeds.yml'

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create feeds directory
      run: mkdir -p feeds
      
    - name: Run feed generators
      run: |
        echo "üöÄ Starting AI-PULSE RSS generation..."
        python run_all_feeds.py
        
    - name: Check generated feeds
      run: |
        echo "üìä Generated feeds:"
        ls -la feeds/
        echo "üìè Feed sizes:"
        du -h feeds/*
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add feeds/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Update RSS feeds - $(date)"
          git push
        fi

    - name: Upload feeds as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rss-feeds
        path: feeds/
        retention-days: 30
