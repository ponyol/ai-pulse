name: Update RSS Feeds

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
    # Full rescan on Mondays at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'feed_generators/**'
      - '.github/workflows/update_feeds.yml'

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write    # Required to push changes
      actions: read      # Required for basic workflow functionality
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create feeds directory
      run: mkdir -p feeds
      
    - name: Run feed generators
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      run: |
        echo "ðŸš€ Starting AI-PULSE RSS generation with Mistral translations..."
        python run_all_feeds.py
        
    - name: Check generated feeds
      run: |
        echo "ðŸ“Š Generated feeds:"
        ls -la feeds/
        echo "ðŸ“ Feed sizes:"
        du -h feeds/*
        
    - name: Get current date
      id: date
      run: echo "timestamp=$(date)" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Update RSS feeds - ${{ steps.date.outputs.timestamp }}"
        file_pattern: 'feeds/'
        commit_user_name: 'AI-PULSE Bot'
        commit_user_email: 'action@github.com'
        commit_author: 'AI-PULSE Bot <action@github.com>'

    - name: Upload feeds as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rss-feeds
        path: feeds/
        retention-days: 30
